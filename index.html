<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Loan Calculator" content="Loan Calculator">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <!--https://www.freecodecamp.org/news/build-a-pwa-from-scratch-with-html-css-and-javascript/-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <title>Loan <Calculator-WebDev></Calculator-WEbDev>!</title>
  <body>
    <main>
      <nav>
        <h2>Loan Calculator</h1>
        <h1>Loan Calculator</h2>
        <ul>
          <li>Loan</li>
          <li>Laugh</li>
          <li>Love</li>
        </ul>
      </nav>
      <div><label for="boxPrincipal">Principal: </label>
      <input type="number" value="100000" id="boxPrincipal"/></div>
      <div>Months: <input type="number" value="360" id="boxMonths"/></div>
      <div>Annual Rate: <input type="number" value="6" id="boxAnnualRate"/></div>


      <div class="pain">
          <img
          src="images\hidepaincutout.png"
            alt="Hide the pain Harold meme">
            style="width:50px;height:50px;">"
      </div>
      

      <button id="btnCreateLoan">Create Loan</button>
      <div class="card clsCardTemplate">
        <table>
          <tr>
            <th>Payment:</th>
            <td><div class="divMonthlyPayment"></div></td>
          </tr>
        </table>
          
        Principal:<div class="divPrincipal"></div>
        <button class="btnShowSchedule">Show</button>
        <div class="Schedule Hidden"></div>
      </div>
      <div class="ScheduleLine clsLineTemplate">
        <div class="Balance child">Balance</div>
        <div class="Interest child">Interest</div>
        <div class="Month child">Months</div>
        <div class="Total child">Total Payments</div> 
      </div>
      <div class="container">
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
